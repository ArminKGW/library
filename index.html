<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Library</div>
    <div class="container">
        <div class="add-book">
            <button>+ ADD BOOK</button>
        </div>
        <div class="card-container">
        </div>
        <dialog>
            <div class="dialog-container">
                <h2> Add new book</h2>
                <form>
                <input class="input" type="text" id="book-title" name="book-title" placeholder="Title" required>
                <input class="input" type="text" id="book-author" name="book-author" placeholder="Author" required>
                <input class="input" type="number" id="book-page-number" name="book-page-number" placeholder="Pages" required>
                <div>
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" id="is-read" name="book-is-read">
                </div>
                <button type="submit">Submit</button>
            </form>
            </div>
        </dialog>
    </div>
    <div class="footer">
        Copyright &#169 2024 <a href="https://github.com/ArminKGW" target="_blank">&nbspArminKGW</a>
    </div>
</body>
</html>
